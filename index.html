<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cat√°logo de Cursos</title>
    <style>
        :root {
            --brand: #0099A8;
            --background: #f4f8fa;
            --card-bg: #ffffff;
            --text-color: #333;
            --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background: var(--brand);
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 0.5px;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 24px 32px;
        }

        .search {
            display: flex;
            flex-direction: column;
            margin-bottom: 24px;
        }

        .search label {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .search input {
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search input:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(0, 153, 168, 0.2);
        }

        .course {
            background: var(--card-bg);
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .course:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 153, 168, 0.25);
        }

        .course strong {
            color: var(--brand);
        }

        footer {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Cat√°logo de Cursos Acad√©micos</h1>
    </header>

    <main>
        <div class="search">
            <label for="q">üîç Buscar curso:</label>
            <input id="q" placeholder="Escriba para filtrar..." oninput="filter()" />
        </div>

        <div id="list"></div>
    </main>

    <footer>
        ¬© 2025 | Proyecto acad√©mico de Patricia Oquist Talavera, Hendrix Aguirre Zamora y Mauro P√©rez
    </footer>

    <script>
        const data = [
            { id: 1, name: 'Comunicaci√≥n y Lenguaje II', area: 'CYLII' },
            { id: 2, name: 'Introducci√≥n a la Programaci√≥n', area: 'IP' },
            { id: 3, name: 'Matem√°tica B√°sica', area: 'MB' },
            { id: 4, name: 'Bases de Datos', area: 'BD' },
            { id: 5, name: 'C√°lculo I', area: 'CI' }
        ];

        function render(items) {
            const list = document.getElementById('list');
            if (items.length === 0) {
                list.innerHTML = `<p style="color:#777;">No se encontraron resultados.</p>`;
                return;
            }
            list.innerHTML = items.map(c =>
                `<div class="course">
                    <strong>${c.name}</strong><br>
                    <span>√Årea: ${c.area}</span>
                </div>`
            ).join('');
        }

        function filter() {
            const q = document.getElementById('q').value.toLowerCase();
            render(data.filter(c => c.name.toLowerCase().includes(q)));
        }

        render(data);
    </script>
</body>

</html>
